// Alloc primitive.
function pow2str(p, b) {
  var str = String.fromCharCode(b);
  for (; p; p--){
    str += str;
  }
  return str;
}

function alloc(n, b) {
  var res = '';
  for(var i = 0; i < 32; i++){
    if(n & 0x1)
      res += pow2str(i, b);
    n >>= 1;
  }
  //flatten
  res[0];
  return res;
}

  for (var i = 0; i < 4; i++) {
